<h1>Phasmophobia Helper</h1>
<form _lpchecked="1" action="javascript:void(0);">
    <h3>Evidence</h3>
    <input type="checkbox" id="emf5" name="emf5">
    <label for="emf5">EMF 5</label><br>

    <input type="checkbox" id="fingerprints" name="fingerprints">
    <label for="fingerprints">Fingerprints</label><br>

    <input type="checkbox" id="freezing" name="freezing">
    <label for="freezing">Freezing Temperatures</label><br>

    <input type="checkbox" id="orbs" name="orbs">
    <label for="orbs">Ghost Orbs</label><br>

    <input type="checkbox" id="writing" name="writing">
    <label for="writing">Ghost Writing</label><br>

    <input type="checkbox" id="spiritbox" name="spiritbox">
    <label for="spiritbox">Spirit Box</label><br>

    <button onClick=submit() type="submit">Add</button>
</form>
<br><br>
<table>
    <thead>
        <tr>
            <th>Stage</th>
            <th>Display</th>
            <th>Button Position</th>
            <th>Button Label</th>
        </tr>
    </thead>
    <tbody id="table-inside">
    </tbody>
</table>
